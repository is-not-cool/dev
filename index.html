<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>is-not.cool</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .blurry-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            backdrop-filter: blur(20px);
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 0 40px;
            z-index: 100;
        }

        .blurry-bar .links {
            display: flex;
            gap: 30px;
        }

        .blurry-bar a {
            color: #00aaff;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 500;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .blurry-bar a:hover {
            color: #0077cc;
            transform: scale(1.05);
        }

        .hero {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 90vh;
            width: 100%;
            padding-left: 50px;
            background-color: #000;
        }

        .hero .text-box {
            max-width: 40%;
            color: #00aaff;
        }

        .hero h1 {
            font-size: 4em;
            font-weight: 700;
            line-height: 1.2;
            text-transform: lowercase;
        }

        .hero p {
            font-size: 1.2em;
            font-weight: 300;
            color: #cccccc;
            margin-top: 20px;
            text-transform: lowercase;
        }

        .hero .cta-button {
            background-color: #00aaff;
            padding: 15px 40px;
            border-radius: 30px;
            color: #fff;
            font-size: 1.2em;
            margin-top: 40px;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
        }

        .hero .cta-button:hover {
            background-color: #0077cc;
            transform: scale(1.05);
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="blurry-bar">
        <div class="links">
            <a href="https://is-not.cool/privacy.html">privacy policy</a>
            <a href="https://discord.gg/a8EpYehVJW">discord</a>
        </div>
    </div>

    <div class="hero">
        <div class="text-box">
            <h1>is-not.cool</h1>
            <p>subdomain service operated by cutedog5695 and trollm8</p>
            <a href="https://github.com/is-not-cool/registration" class="cta-button">get started now</a>
        </div>
    </div>


</body>
</html>
